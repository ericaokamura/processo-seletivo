<div class="container titulo-form">
    <label class="titulo-form">Filtro de Logs</label>
</div>

<div class="container filter-form">
    <form [formGroup]="mainFormGroup" (ngSubmit)="pesquisarLogs()">
        <mat-form-field appearance="fill">
            <mat-label> IP : </mat-label>
            <input matInput placeholder="192.168.1.1" formControlName="ip">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label> Data/Horário de Início : </mat-label>
            <input matInput placeholder="yyyy-MM-dd HH:mm:ss.SSS" formControlName="startTime">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label> Data/Horário de Fim : </mat-label>
            <input matInput placeholder="yyyy-MM-dd HH:mm:ss.SSS" formControlName="endTime">
        </mat-form-field>
        <br>
        <div>
            <button mat-button type="submit">PESQUISAR</button>
        </div>
    </form>
</div>

<div class="container">
    <label class="titulo-tabela">Resultado</label>
    <table mat-table [dataSource]="dataArray">
        <ng-container class="column-id" matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container class="column-date" matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data/Horário </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
        <ng-container class="column-ip" matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef> IP </th>
                <td mat-cell *matCellDef="let row"> {{row.ip}} </td>
            </ng-container>
        <ng-container class="column-request" matColumnDef="request">
            <th mat-header-cell *matHeaderCellDef> Request </th>
            <td mat-cell *matCellDef="let row"> {{row.request}} </td>
        </ng-container>
        <ng-container class="column-status" matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        <ng-container class="column-user-agent" matColumnDef="user_agent">
            <th mat-header-cell *matHeaderCellDef> User Agent </th>
            <td mat-cell *matCellDef="let row"> {{row.user_agent}} </td>
        </ng-container>    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <br>
    <br>

</div>
